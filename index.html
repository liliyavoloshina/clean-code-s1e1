<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="img" alt="Eisenhower Matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="new-task-creation-wrapper"><label for="new-task" class="new-task-label">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <section>
        <h3 class="task-title">Todo</h3>
          <ul id="incompleted-tasks-list" class="task-list">
            <li class="task-item">
              <input type="checkbox"class="checkbox"><label class="task label">Pay Bills</label>
              <input type="text" class="task input">
              <button class="edit btn">Edit</button>
              <button class="delete btn"><img src="./remove.svg" class="img" alt=""></button>
            </li>
            <li class="edit-mode task-item">
              <input type="checkbox"class="checkbox"><label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input">
              <button class="edit btn">Save</button>
              <button class="delete btn"><img src="./remove.svg" class="img" alt=""></button>
            </li>
        </ul>
      </section>
      <h3 class="task-title">Completed</h3>
      <section>
        <ul id="completed-tasks-list" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox" checked><label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" class="img" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
