<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section">
        <h3 class="task-section__title">Add Item</h3>
        <div class="new-task">
          <input class="new-task__input input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox"><label class="task-item__content task-item__label">Pay Bills</label>
            <input type="text" class="task-item__content task-item__input input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img src="./remove.svg" class="btn_delete-img" alt=""></button>
          </li>
          <li class="task-item task-item_editable">
            <input type="checkbox" class="task-item__checkbox"><label class="task-item__content task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__content task-item__input input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete"><img src="./remove.svg" class="btn_delete-img" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked><label class="task-item__content task-item__label">See the Doctor</label>
            <input type="text" class="task-item__content task-item__input input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img src="./remove.svg" class="btn_delete-img" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
